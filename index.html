<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agar.io - Buyable Skins List (USD)</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #1c1e21;
        }
        #skin-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 20px auto;
        }
        .skin-card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.2s;
        }
        .skin-card:hover {
            transform: translateY(-5px);
        }
        .skin-card img {
            width: 120px;
            height: 120px;
            object-fit: contain;
            align-self: center;
        }
        .skin-card .product-id {
            margin-top: 12px;
            font-size: 14px;
            font-weight: 500;
            word-wrap: break-word;
            color: #606770;
        }
        .skin-card .price {
            margin-top: 8px;
            font-size: 16px;
            font-weight: bold;
            color: #28a745;
        }
        #loading-message {
            text-align: center;
            font-size: 18px;
            color: #606770;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <h1>Agar.io - Skins Available for Purchase (USD)</h1>
    <div id="loading-message">Fetching and processing buyable skins...</div>
    <div id="skin-list"></div>

    <script>
        const configUrl = "https://configs-web.agario.miniclippt.com/live/v15/10834/GameConfiguration.json";
        const imageBaseUrl = "https://configs-web.agario.miniclippt.com/live/v15/10834/";

        const skinListContainer = document.getElementById('skin-list');
        const loadingMessage = document.getElementById('loading-message');

        const priceTierMap = {
            "2": "$1.99",
            "5": "$4.99",
            "10": "$9.99",
            "20": "$19.99",
            "50": "$49.99",
            "60": "$99.99"
        };

        async function fetchAndDisplaySkins() {
            try {
                const response = await fetch(configUrl);
                if (!response.ok) throw new Error(`Network error: ${response.statusText}`);
                
                const data = await response.json();
                const gameConfig = data.gameConfig;

                const inAppPurchases = gameConfig["Wallet - In-App Purchases"];
                const allSkins = gameConfig["Gameplay - Equippable Skins"];

                const skinMap = new Map();
                allSkins.forEach(skin => skinMap.set(skin.productId, skin));

                const displayedSkins = new Set();
                let foundSkins = false;

                inAppPurchases.forEach(purchase => {
                    const price = priceTierMap[purchase.priceTier];
                    if (!price) return; // Skip non-USD items

                    const bundleId = purchase.bundleId;

                    // This logic directly mimics the provided script
                    if (bundleId.includes("_skin_")) {
                        const potentialSkins = new Set();

                        // Attempt to extract the first skin
                        if (bundleId.includes("1_skin_")) {
                            let skin1_id = "skin_" + bundleId.split('1_skin_').pop();
                            potentialSkins.add(skin1_id);
                        }
                        
                        // Attempt to extract the second skin (or the only skin)
                        let skin2_id = "skin_" + bundleId.substring(bundleId.indexOf("_skin_") + 6);
                        potentialSkins.add(skin2_id);
                        
                        potentialSkins.forEach(skinId => {
                            const skin = skinMap.get(skinId);
                            if (skin && !displayedSkins.has(skin.productId)) {
                                displaySkin(skin, price);
                                displayedSkins.add(skin.productId);
                                foundSkins = true;
                            }
                        });
                    }
                });
                
                loadingMessage.style.display = 'none';
                if (!foundSkins) {
                    loadingMessage.textContent = 'No buyable skins were found in the configuration file.';
                    loadingMessage.style.display = 'block';
                }

            } catch (error) {
                console.error("Failed to fetch or process skins:", error);
                loadingMessage.textContent = 'Error loading skins. See console for details.';
                loadingMessage.style.display = 'block';
            }
        }

        function displaySkin(skin, price) {
            const skinCard = document.createElement('div');
            skinCard.className = 'skin-card';

            const img = document.createElement('img');
            img.src = imageBaseUrl + skin.image;
            img.alt = skin.productId;
            img.onerror = () => { img.style.display = 'none'; };

            const productIdText = document.createElement('p');
            productIdText.className = 'product-id';
            productIdText.textContent = skin.productId;
            
            const priceText = document.createElement('p');
            priceText.className = 'price';
            priceText.textContent = `Bundle Price: ${price}`;

            skinCard.appendChild(img);
            skinCard.appendChild(productIdText);
            skinCard.appendChild(priceText);

            skinListContainer.appendChild(skinCard);
        }

        fetchAndDisplaySkins();
    </script>

</body>
</html>
